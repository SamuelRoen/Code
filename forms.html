<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=10, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div>
        <h4>Here I will make some form examples_</h4>
    </div>
    <div>
        <form>
            <fieldset>
                <legend>Personal Info</legend>
                <input type="text" name="Username" id="username">
                <input type="password" name="Password" id="password">
            </fieldset>
            <fieldset>
                <legend>Date of birth</legend>
                <input type="date" name="Date" id="date">
            </fieldset>
            <button>Login</button>
        </form>
    </div>
    <div>
        <h4>Forms with labels:</h4>
        <form>
            <label>Name:</label><input type="text"><br>
            <label>Email:</label><input type="email"><br>
            <button>Subscribe</button>
        </form>
    </div>
    <div>
        <h4>Forms with labels abd ids: </h4>
        <form>
            <label for="name">Name: </label><input type="text" id="name"><br>
            <label for="email">Email</label><input type="email" id="email"><br>
            <button>Register</button>
        </form>
    </div>
    <nav>
        <a href="index.html"><strong>Home</strong></a>
    </nav>
</body>
</html>
